<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader-Board-Bootstrap</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body class="bg-secondary">
    <!-- Header or Navbar section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="./images/icons/logo.png"
              alt=""
              width="40"
              height="50"
              class="d-inline-block align-text-top"
            />
            <span class="ms-2"> Idea </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse align-items-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav ms-auto d-flex align-items-center">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Works</a>
              <a class="nav-link" href="#">
                <img
                  src="./images/icons/profile.png"
                  alt=""
                  width="51"
                  height="51"
                  class="d-inline-block align-text-top"
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content of website  -->

    <main>
      <!-- players and blog section  -->
      <section>
        <div class="container bg-light rounded pb-5">
          <div class="players">
            <h2 class="my-5 pt-4">Top Player</h2>
            <div class="row g-4">
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-1.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">John Smith</h5>
              </div>
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-2.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">Pro Rasel</h5>
              </div>
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-3.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">Abu Sufian</h5>
              </div>
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-4.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">Shajedul Karim</h5>
              </div>
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-5.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">Maruf Ahmed</h5>
              </div>
              <div
                class="palyer col-md-6 col-lg-4 col-xs-1 d-flex align-items-center"
              >
                <img
                  src="./images/players/player-6.png"
                  width="56"
                  height="56"
                  alt=""
                />
                <h5 class="ms-3">Mujahid</h5>
              </div>
            </div>
          </div>
          <div class="blogs">
            <h2>Top Blog</h2>
            <div class="row">
              <div class="col-lg-6">
                <div class="col-lg-3">
                  <img src="./images/blogs/blog-1.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
